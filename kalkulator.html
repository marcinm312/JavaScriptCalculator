<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<title>Kalkulator</title>
		<style type="text/css">
			#wynik {
				font-size: 50px;
				font-weight: bold;
				color: red;
			}
		</style>
		<script type="text/javascript">
			function dodawanie() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = a + b;
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function odejmowanie() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = a - b;
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function mnozenie() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = a * b;
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function dzielenie() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = a / b;
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function modulo() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = a % b;
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function potega() {
				let a = parseFloat(document.forms["kalkulator"].elements["a"].value);
				let b = parseFloat(document.forms["kalkulator"].elements["b"].value);
				let c = Math.pow(a, b);
				document.getElementById("wynik").innerHTML = c;
			}
		</script>
		<script type="text/javascript">
			function pierwiastekkw() {
				let d = parseFloat(document.forms["inne"].elements["d"].value);
				let e = Math.sqrt(d);
				document.getElementById("wynik").innerHTML = e;
			}
		</script>
		<script type="text/javascript">
			function logarytm() {
				let d = parseFloat(document.forms["inne"].elements["d"].value);
				let e = Math.log(d);
				document.getElementById("wynik").innerHTML = e;
			}
		</script>
	</head>
	<body>
		<h1>Kalkulator w Javascript</h1>
		<br/>
		<p>
			<form name="kalkulator">
				<input type="number" name="a" step="any">
				<input type="button" value="+" onclick="dodawanie()">
				<input type="button" value="-" onclick="odejmowanie()">
				<input type="button" value="*" onclick="mnozenie()">
				<input type="button" value="/" onclick="dzielenie()">
				<input type="button" value="reszta z dzielenia przez..." onclick="modulo()">
				<input type="button" value="do potÄ™gi..." onclick="potega()">
				<input type="number" name="b" step="any">
			</form>
		</p>
		<p>
			<form name="inne">
				<input type="number" name="d" step="any">
				<input type="button" value="pierwiastek kwadratowy" onclick="pierwiastekkw()">
				<input type="button" value="logarytm naturalny" onclick="logarytm()">
			</form>
		</p>
		<strong>Wynik:</strong>
		<div id="wynik"></div>
	</body>
</html>
